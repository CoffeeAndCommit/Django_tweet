{% extends "layout.html" %}

{% block title %}
Delete Tweet | Tweet App
{% endblock %}

{% block content %}

<div class="container py-5">

    <h1 class="text-center mb-4 fw-bold text-danger">
        Delete Tweet
    </h1>

    <div class="col-md-7 col-lg-5 mx-auto">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5 text-center">

                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 3rem;"></i>
                </div>

                <h2 class="fw-semibold text-dark mb-3">
                    Are you sure you want to delete this tweet?
                </h2>

                <p class="text-muted mb-4 fs-6">
                    This action cannot be undone.  
                    The tweet <span class="fw-bold text-dark">"{{ tweet.title }}"</span> will be permanently removed.
                </p>

                <form action="" method="POST">
                    {% csrf_token %}

                    <button class="btn btn-danger w-100 py-2 fs-5 fw-semibold rounded-3 mb-3">
                        Yes, Delete Tweet
                    </button>

                    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary w-100 py-2 fs-5 rounded-3">
                        Cancel
                    </a>
                </form>

            </div>
        </div>
    </div>

</div>

{% endblock %}
