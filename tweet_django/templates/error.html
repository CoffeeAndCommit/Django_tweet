{% extends "layout.html" %}

{% block title %}
Error | Tweet App
{% endblock %}

{% block content %}

<div class="container text-center py-5">

    <div class="mt-5">
        <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 5rem;"></i>
    </div>

    <h1 class="display-5 fw-bold mt-4 text-danger">
        {{ status_code }} Error
    </h1>

    <p class="text-muted fs-5 mt-3 mb-4">
        {{ message }}
    </p>

    <a href="/" class="btn btn-primary btn-lg rounded-3 shadow-sm px-4">
        Go Back Home
    </a>

</div>

{% endblock %}
