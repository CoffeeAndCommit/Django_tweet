{% extends "layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
{% csrf_token %}

<div class="container py-5">

    <h1 class="text-center mb-3 fw-bold display-5 text-primary">
        Welcome Back
    </h1>

    <p class="text-center text-muted fs-5 mb-5">
        Please login to continue sharing your thoughts ðŸ’¬
    </p>

    <div class="col-lg-5 col-md-7 mx-auto">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">

                <h2 class="fw-semibold text-secondary mb-4 text-center">ðŸ”‘ Login</h2>

                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold text-dark fs-6">Username</label>
                        <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Enter username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold text-dark fs-6">Password</label>
                        <input type="password" name="password" id="password" class="form-control rounded-3" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-semibold rounded-3 shadow-sm">
                        Login
                    </button>
                </form>

                <p class="text-center mt-3">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary fw-semibold">Sign up</a>
                </p>

            </div>
        </div>
    </div>

</div>


{% endblock %}
