{% extends "layout.html" %}

{% block title %}
Register | Tweet In Django
{% endblock %}

{% block content %}

<div class="container py-5">

    <h1 class="text-center mb-3 fw-bold display-5 text-primary">
        Join Tweet In Django
    </h1>

    <p class="text-center text-muted fs-5 mb-5">
        Create your account and start sharing your thoughts üí¨
    </p>

    <div class="col-lg-5 col-md-7 mx-auto">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">

                <h2 class="fw-semibold text-secondary mb-4 text-center">üìù Register</h2>

                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold text-dark fs-6">Username</label>
                        <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Enter username" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold text-dark fs-6">Email</label>
                        <input type="email" name="email" id="email" class="form-control rounded-3" placeholder="Enter email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password1" class="form-label fw-bold text-dark fs-6">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control rounded-3" placeholder="Enter password" required>
                    </div>

                    <div class="mb-4">
                        <label for="password2" class="form-label fw-bold text-dark fs-6">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control rounded-3" placeholder="Confirm password" required>
                    </div>

                    <button type="submit"  class="btn btn-primary w-100 py-2 fs-5 fw-semibold rounded-3 shadow-sm">
                        Register
                    </button>
                </form>

                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary fw-semibold">Login</a>
                </p>

            </div>
        </div>
    </div>

</div>

{% endblock %}
